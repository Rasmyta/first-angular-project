<div class="col mb-4">
  <div class="card">
    <img src="https://foodgate.s3.eu-west-2.amazonaws.com/{{ plato.photo_path }}" class="card-img-top"
      alt="{{ plato.name }}">
    <div class="card-body">
      <div class="d-flex row">
        <h5 class="card-title pr-2">{{ plato.name }}</h5>
        <span>{{ plato.price }} &euro;</span>
      </div>
    </div>
  </div>
</div>
